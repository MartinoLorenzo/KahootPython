<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #qrcode { margin: 20px auto; }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Pagina Admin - Quiz</h1>
    <p>Scansiona il QR code per partecipare:</p>
    <div id="qrcode"></div>
    <p>oppure vai su: <span id="link-text"></span></p>

    <button onclick="startGame()">ðŸŽ® Avvia Gioco</button>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const socket = io();
        const joinUrl = window.location.origin + "/join";

        new QRCode(document.getElementById("qrcode"), {
            text: joinUrl,
            width: 200,
            height: 200
        });

        document.getElementById("link-text").innerText = joinUrl;

        function startGame() {
            socket.emit('start_game');
        }
    </script>
</body>
</html>
